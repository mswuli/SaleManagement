<!DOCTYPE html>
<html>
<body>
<div class="container-fluid">
    <div class="row col-md-12">
        <div class="col-md-10">
            <div class="col-md-offset-6"><h1>商品评价</h1></div>
        </div>
        <div class="col-md-2">
            <div  class="pull-right">
                <a class="btn btn-lg"  ui-sref="index.Product" href="javascript:void(0)" ><span class="glyphicon glyphicon-share-alt"></span></a>
            </div>
        </div>
    </div>
    <div class="row col-md-12">
        <div class="table-responsive">
            <form>
                <table class="text-center" style="margin: 20px auto;">
                    <tr>
                        <td  class="text-right"><span>名称：</span></td>
                        <td><input type="text" class="input-sm form-control" ng-model="product.name" readonly></td>
                        <td width="50"></td>
                        <td class="text-right"><span>描述：</span></td>
                        <td><input type="text" class="input-sm form-control" ng-model="product.des" readonly></td>
                        <td width="50"></td>
                        <td class="text-right"><span>数量：</span></td>
                        <td><input type="text" class="input-sm form-control" ng-model="product.stock" readonly></td>
                    </tr>

                    <tr>
                        <td class="text-right"><span>推荐等级：</span></td>
                        <td><select class="form-control" ng-model="product.recommend" disabled  style="-webkit-appearance:none;">
                            <option value="1">☆</option>
                            <option value="2">☆☆</option>
                            <option value="3">☆☆☆</option>
                            <option value="4">☆☆☆☆</option>
                            <option value="5">☆☆☆☆☆</option>
                        </select></td>
                        <td></td>
                        <td class="text-right"><span>新价格：</span></td>
                        <td><input type="text" class="input-sm form-control" ng-model="product.price" readonly></td>
                        <td></td>
                        <td class="text-right"><span>上架：</span></td>
                        <td><select class="form-control" ng-model="product.onShelf"  disabled style="-webkit-appearance:none;">
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="row col-md-12">
        <form>
            <table class="table table-striped table-bordered table-hover table-condensed" id="productTable" >
                <tr class="info">
                    <td align="center" valign="middle" class="table_style_toptd">订单编号</td>
                    <td align="center" valign="middle" class="table_style_toptd">产品名称</td>
                    <td align="center" valign="middle" class="table_style_toptd">电话</td>
                    <td align="center" valign="middle" class="table_style_toptd">产品评价</td>
                    <td align="center" valign="middle" class="table_style_toptd">服务评价</td>
                    <td align="center" valign="middle" class="table_style_toptd">评价内容</td>
                </tr>

                <tr ng-repeat="comment in product.comments">
                    <td align="center" valign="middle">{{comment.orderid}}</td>
                    <td align="center" valign="middle">{{comment.productname}}</td>
                    <td align="center" valign="middle">{{comment.tel}}</td>
                    <td align="center" valign="middle">{{comment.quanlityRate}}</td>
                    <td align="center" valign="middle">{{comment.serviceRate}}</td>
                    <td align="center" valign="middle">{{comment.comment}}</td>
                </tr>

            </table>
        </form>
    </div>
</div>
</body>
</html>
