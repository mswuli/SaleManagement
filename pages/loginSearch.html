<body>
<meta charset="utf-8">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <!-- 头部开始 -->
    <tr>
        <td width="17" valign="top" background="../Images/mail_left_bg.gif">
            <img src="../Images/left_top_right.gif" width="17" height="29" />
        </td>
        <td valign="top" background="../Images/content_bg.gif">
            <table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" background="../Images/content_bg.gif">
                <tr><td height="31"><div class="title">登录管理</div></td></tr>
            </table>
        </td>
        <td width="16" valign="top" background="../Images/mail_right_bg.gif"><img src="../Images/nav_right_bg.gif" width="16" height="29" /></td>
    </tr>
    <!-- 中间部分开始 -->
    <tr>
        <!--第一行左边框-->
        <td valign="middle" background="../Images/mail_left_bg.gif">&nbsp;</td>
        <!--第一行中间内容-->
        <td valign="top" bgcolor="#F7F8F9">
            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                <!-- 空白行-->
                <tr><td colspan="2" valign="top">&nbsp;</td><td>&nbsp;</td><td valign="top">&nbsp;</td></tr>
                <!-- 一条线 -->
                <tr>
                    <td height="40" colspan="4">
                        <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                            <tr><td></td></tr>
                        </table>
                    </td>
                </tr>
                <!-- 添加栏目开始 -->
                <tr>
                    <td width="2%">&nbsp;</td>
                    <td width="96%">
                        <table class="table table-striped table-bordered table-hover table-condensed"  id="productTable" >
                            <tr class="info">
                                <td align="center" valign="middle" class="table_style_toptd">登录ID</td>
                                <td align="center" valign="middle" class="table_style_toptd">用户名称</td>
                                <td align="center" valign="middle" class="table_style_toptd">密码</td>
                                <td align="center" valign="middle" class="table_style_toptd">最后登录时间</td>
                                <td align="center" valign="middle" class="table_style_toptd">场馆</td>
                                <td align="center" valign="middle" class="table_style_toptd">操作</td>
                            </tr>
                            <tr ng-repeat="user in userList.data">
                                <td align="center" valign="middle">{{user.id}}</td>
                                <td align="center" valign="middle">{{user.name}}</td>
                                <td align="center" valign="middle">{{user.pwd}}</td>
                                <td align="center" valign="middle">{{user.logintime}}</td>
                                <td align="center" valign="middle">{{user.facility}}</td>
                                <td align="center" valign="middle"><a href="#addUser" data-toggle="modal" ng-click="GetVenue();addUser(0)" class="btn-xs">增加</a></td>
                            </tr>
                        </table>
                        <div class="pull-right">
                            <ul class="pagination" ng-show="totalPage>1">
                                <li ng-class="{true:'active'}[currentPage==1]"><a href="javascript:void(0)" ng-click="currentPage=1;load()">首页</a></li>
                                <li ng-class="{true:'disabled'}[currentPage==1]"><a href="javascript:void(0);" ng-click="prev()">上一页</a></li>
                                <li ng-repeat="page in pages"><a href="javascript:void(0);" ng-click="loadPage(page)">{{ page }}</a></li>
                                <li ng-class="{true:'disabled'}[currentPage==totalPage]"><a href="javascript:void(0);" ng-click="next()">下一页</a></li>
                                <li ng-class="{true:'active'}[currentPage==totalPage]"><a href="javascript:void(0)" ng-click="currentPage=totalPage;load()">末页</a></li>
                            </ul>
                        </div>
                    </td>
                    <td width="2%">&nbsp;</td>
                </tr>
                <!-- 添加栏目结束 -->
            </table>
        </td>
        <td background="../Images/mail_right_bg.gif">&nbsp;</td>
    </tr>
    <!-- 底部部分 -->
    <tr>
        <td valign="bottom" background="../Images/mail_left_bg.gif">
            <img src="../Images/buttom_left.gif" width="17" height="17" />
        </td>
        <td background="../Images/buttom_bgs.gif">
            <img src="../Images/buttom_bgs.gif" width="17" height="17">
        </td>
        <td valign="bottom" background="../Images/mail_right_bg.gif">
            <img src="../Images/buttom_right.gif" width="16" height="17" />
        </td>
    </tr>
</table>
<div class="modal fade" id="addUser" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="updatevipCustome">
                        增加信息
                    </h4>
                </div>
                <div class="modal-body">
                    <table class="text-center" style="margin: 0px auto;">
                        <tr>
                            <td  class="text-right"><span>用户名称：</span></td>
                            <td><input type="text" class="input-sm form-control" ng-model="user.name" placeholder="必填项" required></td>
                        </tr>

                        <tr>
                            <td class="text-right"><span>密码：</span></td>
                            <td><input type="text" class="input-sm form-control" ng-model="user.pwd" placeholder="必填项" required></td>
                        </tr>
                        <tr>
                            <td class="text-right"><span>场馆id：</span></td>
                            <td>
                                <select class="input-sm form-control"  ng-model="user.facilityid" placeholder="必填项" required>
                                    <option value="">--请选择--</option>
                                    <option  ng-repeat="venue in Venue" value="{{venue.Id}}">{{venue.Name}}</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary" ng-click="addUser()">
                        确认增加
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
