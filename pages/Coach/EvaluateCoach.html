<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<div class="container-fluid">
    <div class="row col-md-12">
        <div class="col-md-10">
            <div class="col-md-offset-6"><h1>评价详情</h1></div>
        </div>
        <div class="col-md-2">
            <div class="pull-right">
                <a class="btn btn-lg"  ui-sref="index.Coach" href="javascript:void(0)" ><span class="glyphicon glyphicon-share-alt"></span></a>
            </div>
        </div>
    </div>
    <div class="row col-md-12">
        <form>
            <table class="table table-striped table-bordered table-hover table-condensed" id="productTable" >
                <tr class="info">
                    <td align="center" valign="middle" class="table_style_toptd">电话号码</td>
                    <td align="center" valign="middle" class="table_style_toptd">服务评分</td>
                    <td align="center" valign="middle" class="table_style_toptd">专业评分</td>
                    <td align="center" valign="middle" class="table_style_toptd">评价时间</td>
                    <td align="center" valign="middle" class="table_style_toptd">评价内容</td>
                </tr>

                <tr ng-repeat="coachEvaluation in coachEvaluationList">
                    <td align="center" valign="middle">{{coachEvaluation.tel}}</td>
                    <td align="center" valign="middle">{{coachEvaluation.servicescore}}</td>
                    <td align="center" valign="middle">{{coachEvaluation.professionscore}}</td>
                    <td align="center" valign="middle">{{coachEvaluation.ctime}}</td>
                    <td align="center" valign="middle">{{coachEvaluation.comments}}</td>
                </tr>
            </table>
            <div class="pull-right">
                <ul class="pagination" ng-show="totalPage>1">
                    <li ng-class="{true:'active'}[currentPage==1]"><a href="javascript:void(0)" ng-click="currentPage=1;load()">首页</a></li>
                    <li ng-class="{true:'disabled'}[currentPage==1]"><a href="javascript:void(0);" ng-click="prev()">上一页</a></li>
                    <li ng-repeat="page in pages"><a href="javascript:void(0);" ng-click="loadPage(page)">{{ page }}</a></li>
                    <li ng-class="{true:'disabled'}[currentPage==totalPage]"><a href="javascript:void(0);" ng-click="next()">下一页</a></li>
                    <li ng-class="{true:'active'}[currentPage==totalPage]"><a href="javascript:void(0)" ng-click="currentPage=totalPage;load()">末页</a></li>
                </ul>
            </div>
        </form>
    </div>
</div>
</body>
</html>
